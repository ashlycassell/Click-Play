<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{search.searchString}" />
            <h:commandButton value="Search" action="#{search.searchByName()}" />
            <h:dataTable value="#{search.searchByName()}" var="m">
                <h:column>
                    <f:facet name="header">Results</f:facet>
                    <h:commandButton value="#{m.title}" action="ShowMovie" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
