<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Movie</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            Submit title: <h:inputText value="#{movie2.title}" />
            <br></br>
            Submit category: <h:selectOneMenu value="#{movie2.category}">
                <f:selectItem itemLabel="Action" itemValue="Action" />
                <f:selectItem itemLabel="Cartoon" itemValue="Cartoon" />
                <f:selectItem itemLabel="Comedy" itemValue="Comedy" />
                <f:selectItem itemLabel="Crime" itemValue="Crime" />
                <f:selectItem itemLabel="Documentary" itemValue="Documentary" />
                <f:selectItem itemLabel="Drama" itemValue="Drama" />
                <f:selectItem itemLabel="Horror" itemValue="Horror" />
                <f:selectItem itemLabel="Romance" itemValue="Romance" />
            </h:selectOneMenu>
            <br></br>
            Submit price: <h:inputText value="#{movie2.price}" />
            <br></br>
            Submit description: <h:inputText value="#{movie2.description}" />
            <br></br>
            Submit stock: <h:inputText value="#{movie2.stock}" />
            <br></br>
            Submit image: <h:inputFile id="file" value="#{movie2.image}" />

            <h:commandButton value="Submit" action="#{movie2.setMovie()}" />

        </h:form>
    </h:body>
</html>
