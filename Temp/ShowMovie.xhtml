<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Show Single Movie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:dataTable value="#{movie.singleMovie}" var="currentItem">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{currentItem.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{currentItem.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{currentItem.category}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{currentItem.price}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{currentItem.description}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    <h:outputText value="#{currentItem.stock}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <h:graphicImage height="100px" width="100px" url="#{currentItem.image}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
