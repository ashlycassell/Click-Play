<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Movie</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            Submit title: <h:inputText value="#{movie.title}" />
            <br></br>
            Submit category: <h:inputText value="#{movie.category}" />
            <br></br>
            Submit price: <h:inputText value="#{movie.price}" />
            <br></br>
            Submit description: <h:inputText value="#{movie.description}" />
            <br></br>
            Submit stock: <h:inputText value="#{movie.stock}" />
            <br></br>
            Submit image: <h:inputFile id="file" value="#{movie.image}" />
            
            <h:commandButton value="Submit" action="#{movie.setMovie()}" />

        </h:form>
    </h:body>
</html>
