<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Movie</title>
    </h:head>
    <h:body>
        <h:form>
            Submit title: <h:inputText value="#{movie.movieTitle}" />
            <br></br>
            Submit category: <h:inputText value="#{movie.movieCategory}" />
            <br></br>
            Submit price: <h:inputText value="#{movie.moviePrice}" />
            <br></br>
            Submit description: <h:inputText value="#{movie.movieDescription}" />
            
            <h:commandButton value="Submit" action="#{movie.addToMovies()}" />
            
        </h:form>
    </h:body>
</html>
